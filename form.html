<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <link href="styles/form.css" type="text/css" rel="stylesheet">

    <title>Add Your Story</title>
</head>
<body>
<div class="container">
    <div class="formCard">
        <div class="navbar navbar-inverse">
            <h1>Code Stories</h1>
        </div>

        <form id="coderForm" class="form-horizontal">
            <fieldset>
                <h4 class="addStory">Add Your Story</h4>

                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">
                        <h3>Name</h3>
                    </label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"
                               id="name"
                               placeholder="Captain Janeway"
                               autocomplete="off"
                               style="cursor: pointer; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; background-repeat: no-repeat;">
                    </div>
                </div>

                <!--story type-->
                <div class="form-group">
                    <h3 class="col-lg-2">Story Type</h3>
                    <div class="col-lg-10">
                        <div class="radio">
                            <input type="radio"
                                   name="optionsRadios"
                                   id="interest"
                                   value="interest"
                            >
                            <label for="interest">
                                Interest
                            </label>
                        </div>
                        <div class="radio">
                            <input type="radio"
                                   name="optionsRadios"
                                   id="obstacle"
                                   value="obstacle">
                            <label for="obstacle">
                                Obstacle
                            </label>
                        </div>
                    </div>
                </div>

                <div role="menu" class="formListItem interestList" style="display: none;">
                    <h3>Interest: (Choose One)</h3>

                    <li>
                        <a href="#" id="adventure" class="interestsOptions">Adventure</a>
                    </li>
                    <li>
                        <a href="#" id="creativity" class="interestsOptions">Creativity</a>
                    </li>
                    <li>
                        <a href="#" id="education" class="interestsOptions">Education</a>
                    </li>
                    <li>
                        <a href="#" id="family" class="interestsOptions">Family</a>
                    </li>
                    <li>
                        <a href="#" id="lifeHacks" class="interestsOptions">Life Hacks</a>
                    </li>
                    <li>
                        <a href="#" id="volunteering" class="interestsOptions">Volunteering</a>
                    </li>
                    <li>
                        <a href="#" id="interestOther" class="interestsOptions">Other</a>
                    </li>
                </div>

                <div class="form-group interestStoryField" style="display: none;">
                    <label for="interestStory" class="col-lg-2 control-label">
                        <h3>How did your interests get you into
                            coding?</h3>
                    </label>
                    <div class="col-lg-10">
                        <input class="form-control"
                                  rows="3"
                                  id="interestStory"
                                  placeholder="Enter your story here. (1-2 sentences)">
                        </input>

                    </div>

                    <div class="form-group interestStoryLocation">
                        <label class="control-label interestStoryLocation" for="interestStoryLocation">
                            <h3>Story Location</h3>
                        </label>
                        <input class="form-control input-sm"
                               type="text"
                               id="interestStoryLocation"
                               placeholder="Make it fun! It can be a place you want to visit or a place related to your story somehow">
                    </div>
                </div>

                <div class="formListItem obstacleList" style="display: none;" role="menu">
                    <h3>Obstacle: (Choose One)</h3>

                    <li>
                        <a href="#" id="tooHard" class="obstaclesOptions">Difficult</a>
                    </li>
                    <li>
                        <a href="#" id="drama" class="obstaclesOptions">Drama</a>
                    </li>
                    <li>
                        <a href="#" id="financial" class="obstaclesOptions">Financial</a>
                    </li>
                    <li>
                        <a href="#" id="noTime" class="obstaclesOptions">Time</a>
                    </li>
                    <li>
                        <a href="#" id="obstacleOther" class="obstaclesOptions">other</a>
                    </li>
                </div>

                <div class="form-group obstacleStoryField" style="display: none;">
                    <label for="obstacleStory" class="col-lg-2 control-label">
                        <h3>How did you overcome your obstacles? </h3>
                    </label>
                    <div class="col-lg-10">
                        <input class="form-control"
                                  rows="3"
                                  id="obstacleStory"
                                  placeholder="Enter your story here. (1-2 sentences)">
                        </input>
                    </div>
                    <!--</div>-->

                    <div class="form-group obstacleStoryLocation">
                        <label class="control-label obstacleStoryLocation" for="obstacleStoryLocation">
                            <h3>Story Location</h3>
                        </label>
                        <input class="form-control input-sm"
                               type="text"
                               id="obstacleStoryLocation"
                               placeholder="Make it fun! It can be a place you want to visit or a place related to your story somehow">
                    </div>
                </div>

                <div class="imgUpload" style="display: none;">
                    <label>
                        <h3>Upload an image</h3>
                    </label>
                    <input type="file" value="upload" id="fileButton"/>

                    <div class="progress progress-striped">
                        <progress value="0" max="100" id="uploader" style="height: 20px; width:100%; display:block;">0%
                        </progress>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <h4 class="addStory storyFooter">Add Your Story</h4>
        <nav class="navbar navbar-inverse navbar-card">

        </nav>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>
</html>
